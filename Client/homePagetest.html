<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            /* use css grid to create a container div */
            .container {
                display: grid;
                grid-template-columns: repeat(
                    4,
                    1fr
                ); /* divide the container into 4 equal columns */
                grid-gap: 10px; /* add some gap between the grid items */
                padding: 10px;
            }

            /* use css flexbox to align the items inside each div */
            .box {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 200px;
                width: 200px;
                border: 2px solid black;
            }

            /* use css to style the images */
            .box img {
                max-height: 180px;
                max-width: 180px;
                object-fit: cover;
            }

            /* use css to style the button */
            .button {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 200px;
                width: 200px;
                border: 2px solid black;
                background-color: white;
                color: black;
                font-size: 1.5rem;
                cursor: pointer;
            }

            /* use css to style the list */
            .list {
                display: none; /* hide the list by default */
                position: absolute;
                top: 220px;
                right: 10px;
                width: 200px;
                border: 2px solid black;
                background-color: white;
                list-style: none;
            }

            /* use css to style the list items */
            .list li {
                padding: 10px;
                border-bottom: 1px solid black;
            }

            /* use css to style the list links */
            .list li a {
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <img
                    src="https://source.unsplash.com/random/200x200?cat"
                    alt="cat"
                />
            </div>
            <div class="box">
                <img
                    src="https://source.unsplash.com/random/200x200?dog"
                    alt="dog"
                />
            </div>
            <div class="box">
                <img
                    src="https://source.unsplash.com/random/200x200?bird"
                    alt="bird"
                />
            </div>
            <div class="button" onclick="toggleList()">Show list</div>
        </div>
        <!-- create a list of clickable links -->

            <li><a href="https://www.bing.com">Bing</a></li>
            <li><a href="https://www.duckduckgo.com">DuckDuckGo</a></li>
        </ul>

    </body>
</html>
